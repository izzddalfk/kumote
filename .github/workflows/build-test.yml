name: Build & Test Services

on:
  pull_request:
    paths-ignore:
      - "Makefile"
      - "**.md"
      - "docs/**"
  push:
    paths-ignore:
      - "Makefile"
      - "**.md"
      - "docs/**"
    branches:
      - main

  workflow_call:
    inputs:
      checkout-ref:
        type: string
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout-ref || github.sha }}

      - name: Build The Project
        run: make build

      # TODO: Notify to somewhere on failure

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout-ref || github.sha }}

      - name: Run Test
        run: make test

      # TODO: Notify to somewhere on failure
